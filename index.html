<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Structure for header -->
    <header class="header">
      <h1 class="header__title">Pharmacy Inventory Management System</h1>
    </header>

    <!-- Main structure -->
    <main>
      <div class="inventory-container">
        <div class="tools-container">
          <div class="inventory-actions">
            <button
              class="inventory-actions__button inventory-actions__button--add"
            >
              Add Medicine
            </button>
          </div>
        </div>

        <div class="inventory">
          <table class="inventory__table">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Manufacturer</th>
                <th>Expiration Date</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryList">
              <!-- Medicine items will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Structure for the form -->
    <div class="form-modal">
      <form class="form" id="medicineForm">
        <div class="form__group">
          <label for="productName">Product Name</label>
          <input
            type="text"
            name="productName"
            id="productName"
            placeholder="Enter medicine name"
            maxlength="100"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="manufacturer">Manufacturer</label>
          <input
            type="text"
            name="manufacturer"
            id="manufacturer"
            placeholder="Enter manufacturer name"
            maxlength="100"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="expirationDate">Expiration Date (ISO 8601)</label>
          <input
            type="date"
            name="expirationDate"
            id="expirationDate"
            class="form__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            placeholder="Enter available quantity"
            min="1"
            class="form__input"
            required
          />
        </div>
        <button type="submit" class="form__submit-button">Add Medicine</button>
        <button type="button" class="form__cancel-button">Cancel</button>
      </form>
    </div>

    <!-- Structure for delete modal -->
    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text"></p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
