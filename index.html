<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/validation.css" />
    <link rel="stylesheet" href="./src/css/deleteModal.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Pharmacy Inventory Management System</h1>
    </header>

    <main class="main">
      <div class="inventory-container">
        <div class="inventory-container__tools">
          <div class="inventory-actions">
            <button
              class="inventory-actions__button inventory-actions__button--add"
            >
              Add Medicine
            </button>
          </div>
        </div>

        <h2 class="inventory-container__title">Inventory List</h2>

        <div class="inventory-container__inventory">
          <table class="inventory-table">
            <thead>
              <tr class="inventory-table__row">
                <th class="inventory-table__header">Product Name</th>
                <th class="inventory-table__header">Manufacturer</th>
                <th class="inventory-table__header">Expiration Date</th>
                <th class="inventory-table__header">Quantity</th>
                <th class="inventory-table__header">Actions</th>
              </tr>
            </thead>
            <tbody class="inventory-table__body"></tbody>
          </table>
        </div>
      </div>
    </main>

    <div class="form-modal">
      <form class="form-modal__form">
        <div class="form-modal__group">
          <label class="form-modal__label" for="productName"
            >Product Name</label
          >
          <input
            type="text"
            name="productName"
            class="form-modal__input form-modal__input--medicine-name"
            placeholder="Enter medicine name"
            maxlength="100"
            required
          />
        </div>
        <div class="form-modal__group">
          <label class="form-modal__label" for="manufacturer"
            >Manufacturer</label
          >
          <input
            type="text"
            name="manufacturer"
            class="form-modal__input form-modal__input--manufacturer"
            placeholder="Enter manufacturer name"
            maxlength="100"
            required
          />
        </div>
        <div class="form-modal__group">
          <label class="form-modal__label" for="expirationDate"
            >Expiration Date (ISO 8601)</label
          >
          <input
            type="date"
            name="expirationDate"
            class="form-modal__input form-modal__input--expiration-date"
            required
          />
        </div>
        <div class="form-modal__group">
          <label class="form-modal__label" for="quantity">Quantity</label>
          <input
            type="number"
            name="quantity"
            class="form-modal__input form-modal__input--quantity"
            placeholder="Enter available quantity"
            min="1"
            required
          />
        </div>
        <p class="validation-message"></p>
        <div class="add-medicine__button-cotainer">
          <button type="submit" class="form-modal__submit-button">
            Add Medicine
          </button>
          <button type="button" class="form-modal__cancel-button">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="delete-modal">
      <div class="delete-modal__container">
        <p class="delete-modal__text"></p>
        <div class="delete-modal__buttons">
          <button class="delete-modal__confirm-button">Confirm</button>
          <button class="delete-modal__cancel-button">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
